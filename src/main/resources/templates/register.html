
<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<title>FreshVotes Login</title>
	<script th:replace="fragments/header :: headerElement"></script>

<script type="text/javascript">
$(function(){
	$("#back").click(function() {
		window.location.href = "/login";
	});
});
</script>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container">
		<div class="card" style="margin-top: 1.5em;">
			<div class="card-header"><h2>Sign up account</h2></div>
			<div class="card-body">
				<form action="" method="post">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>				
					<div class="form-group row">
							<label for="name" class="col-12 col-sm-3 col-md-2 col-form-lable">Name</label>
							<div class="col-12 col-sm-9 col-md-10">
								<input type="text" id="name" name="name" class="form-control" th:field="${user.name}"/>
							</div>
					</div>
					<div class="form-group row">
							<label for="email" class="col-12 col-sm-3 col-md-2 col-form-lable">Email</label>
							<div class="col-12 col-sm-9 col-md-10">
								<input type="text" id="username" name="username" class="form-control" th:field="${user.username}"/>
							</div>
					</div>
					
					<div class="form-group row">
							<label for="password" class="col-12 col-sm-3 col-md-2 col-form-lable">Password</label>
							<div class="col-12 col-sm-9 col-md-10">
								<input type="password" id="password" name="password" class="form-control" th:field="${user.password}"/>
							</div>
					</div>
					<div class="form-group row">
							<label for="cpassword" class="col-12 col-sm-3 col-md-2 col-form-lable">Confirm password</label>
							<div class="col-12 col-sm-9 col-md-10">
								<input type="password" id="cpassword" name="cpassword" class="form-control" />
							</div>
					</div>
<!-- 					<button type="button" class="btn btn-lg btn-info" id="back">Back</button> -->
<!-- 					<button type="submit" class="btn btn-lg btn-primary float-right">Create Account</button> -->
					<div class="row">
						<div class="col-6">
							<button type="button" id="back" class="btn btn-primary btn-lg">Back</button>
						</div>
						<div class="col-6">
							<button type="submit" class="btn btn-info btn-lg float-right"
								id="signUp">Sign up</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
