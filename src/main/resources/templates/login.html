<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<title>FreshVotes Login</title>
<script th:replace="fragments/header :: headerElement"></script>
<script type="text/javascript">
	$(function() {
		$("#signUp").click(function() {
			window.location.href = "/register";
		});
	});
</script>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container">
		<div class="card" style="margin-top: 1.5em;">
			<div class="card-header"><h2>Please Login</h2></div>
			<div class="card-body">
				<form action="" method="post">
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" />
					<!-- use param.error assuming FormLoginConfigurer#failureUrl contains the query parameter error -->
					<div th:if="${param.error != null}" class="alert alert-danger"
						role="alert">
						Failed to login.
						<div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
							Reason: <span th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}"></span>>
						</div>
					</div>
					<!-- the configured LogoutConfigurer#logoutSuccessUrl is /login?logout and contains the query param logout -->
					<div th:if="${param.logout != null}">You have been logged
						out.</div>
					<div class="form-group row">
						<label for="username" class="col-12 col-sm-3 col-md-2 col-form-lable">Username</label>
						<div class="col-12 col-sm-9 col-md-10">
							<input type="text" id="username" name="username" class="form-control" />
						</div>
					</div>
					<div class="form-group row">
						<label for="password" class="col-12 col-sm-3 col-md-2 col-form-lable">Password</label>
						<div class="col-12 col-sm-9 col-md-10">
							<input type="password" id="password" name="password"
								class="form-control" />
						</div>
					</div>

					<!-- if using RememberMeConfigurer make sure remember-me matches RememberMeConfigurer#rememberMeParameter -->
					<!-- 						<p> -->
					<!-- 							<label for="remember-me">Remember Me?</label> <input type="checkbox" -->
					<!-- 								id="remember-me" name="remember-me" /> -->
					<!-- 						</p> -->
					<div class="row">
						<div class="col-6">
							<button type="submit" class="btn btn-primary btn-lg">Log
								in</button>
						</div>
						<div class="col-6">
							<button type="button" class="btn btn-info btn-lg float-right"
								id="signUp">Sign up</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
