<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
	<title>FreshVote Dashboard</title>
	<script th:replace="fragments/header :: headerElement"></script>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container" style="margin-top: 20px;" th:if="${product != null}">
		<h1>Product</h1>		
		<form action="" method="POST">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
			<input type="hidden" th:field="${product.id}"/>
			<input type="hidden" th:field="${product.user}"/>
			<div class="form-group row">
				<label for="name" class="col-12 col-sm-3 col-md-2 col-form-label">Name: </label>
				<div class="col-12 col-sm-9 col-md-10">
					<input type="text" class="form-control" th:field="${product.name}"/>
				</div>
			</div>
			<div class="custom-control custom-switch">
			  <input class="custom-control-input" type="checkbox" th:field="${product.published}">
			  <label class="custom-control-label" for="published1">Is published</label>
			</div>			
			<button class="btn btn-primary">Update product</button>
		</form>
	</div>		
</body>
</html>
