<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
	<title>FreshVote Dashboard</title>
	<script th:replace="fragments/header :: headerElement"></script>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container" style="margin-top: 20px;">
		<div class="row">
			<div class="col">
				<h1>FreshVotes Dashboard</h1>
			</div>			
		</div>
		<div class="card" style="margin: 1em 0em;" th:each="product : ${products}">
		  <div class="card-body">
		    <h5 class="card-title" th:text="${product.name}">Card title</h5>
		    <h6 class="card-subtitle mb-2 text-muted" th:text="${product.published ?  'Published' : 'Not published'}">Card subtitle</h6>
		    
		    <a th:href="@{/products/{productId}(productId=${product.id})}" class="btn btn-info">Edit</a>
		    <a th:href="@{/p/{productName}(productName=${product.name})}" class="btn btn-info">View features request</a>		    
		  </div>
		</div>
		
		<div class="row">
			<div class ="col-8">
				<form action="/products" method="post">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
					<button type="submit" class="btn  btn-primary">Create product</button>
				</form>
			</div>
		</div>
	</div>		
</body>
</html>
