<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
	<title>FreshVote Dashboard</title>
	<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
</head>
<body>
	<div class="container" style="margin-top: 20px;">
		<div class="row">
			<div class="col-8">
				<h1>FreshVotes Dashboard</h1>
			</div>
			<div class="col-4">
				<form action="/logout" method="post" class="float-right">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
					<button type="submit" class="btn btn-secondary">Logout</button>
				</form>
			</div>
		</div>
		<div th:if="${products} != null">
			<div class="row">
				<div class="col">
					<h2>Products</h2>
				</div>
			</div>
		
			<div class="row" th:each="product : ${products}">
				<div class="col">
					<a th:href="@{/products/{productId}(productId=${product.id})}" th:text="${product.name}"></a>
				</div>
			</div>
		</div>
		<div class="row">
			<div class ="col-8">
				<form action="/products" method="post">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
					<button type="submit" class="btn  btn-info">Create product</button>
				</form>
			</div>
		</div>
	</div>		
</body>
</html>
